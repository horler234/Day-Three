<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>Sign In Page</title>
  </head>
  <body class="signin-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col-md-6 d-none d-md-block img-beside">
                  <img src="assets/phone.jpg" class="img-fluid">
              </div>
              <div class="col"></div>
              <div class="col-sm-12 col-md-4">
                  <div class="card signin-card">
                      <div class="card-body">
                          <img src="assets/devslopes.svg" class="img-fluid signin-img">
                          <form class="signin-form">
                              <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                              </div>
                              <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                              <div class="form-check">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox"> Remember Me <a href="#"> Need Help?</a>
                                  </label>
                              </div>
                            </form>
                      </div>
                  </div>
                  <a href="#" class="create-new-account">Create an account</a>
              </div>
<!--              <div class="col"></div>-->
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
